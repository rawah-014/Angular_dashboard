<div class="main-content">
    <div class="container-fluid">
        <div class="row">
          
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Update Process</h4>
                        <p></p>
                        
                    </div>
                    <div class="card-body">
                        <form>
                       
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <mat-label>Process Name</mat-label>
                                    <input matInput placeholder="process title" >
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <mat-label>Process Owner</mat-label>
                                    <input matInput placeholder="process title" >
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <mat-label>Process Description</mat-label>
                                  <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <mat-label>Process Objective</mat-label>
                                  <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row mt-3">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <mat-label>Process Status</mat-label>
                                <mat-select >
                                    <mat-option>None</mat-option>
                                    <mat-option value="option1">Option 1</mat-option>
                                    <mat-option value="option2">Option 2</mat-option>
                                    <mat-option value="option3">Option 3</mat-option>
                                  </mat-select>
                              </mat-form-field>
                            </div>
                        </div>
                          
                          <h4 class="card-title mt-4" style=" font-weight: bold;">Process Overview</h4>
                     
                          <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <mat-label>Input</mat-label>
                                <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                              </mat-form-field>
                            </div>
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <mat-label>Output</mat-label>
                                <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                              </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                              <mat-label>Customers</mat-label>
                              <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                            </mat-form-field>
                          </div>
                          <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                              <mat-label>Success Measures KPI</mat-label>
                              <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                            </mat-form-field>
                          </div>
                      </div>

                      <h4 class="card-title mt-4" style=" font-weight: bold;">Process Chart</h4>
                      <div class="row">
                        <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                            <mat-label></mat-label>
                            <input matInput  type="file" >
                          </mat-form-field>
                        </div>
                      
                    </div>
                       
                            <button mat-raised-button type="submit" class="btn btn-primary pull-right">Update</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
     
        </div>
    </div>
  
  
  </div>
