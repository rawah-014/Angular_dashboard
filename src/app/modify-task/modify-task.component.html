<div class="main-content">
  <div class="container-fluid">
      <div class="row">
        
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title">Modify Task </h4>
                      <p></p>
                      
                  </div>
                  <div class="card-body">
                    <form (ngSubmit) = "onSubmit()">
                      <div class="row">
                        <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                            <mat-label>Task Number</mat-label>
                            <input matInput placeholder="process title" type="number" name="id" 
                            [(ngModel)] = "task.id" />
                          </mat-form-field>
                        </div>
                        <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                            <mat-label>Task Name</mat-label>
                            <input matInput placeholder="process title" name="taskName" 
                            [(ngModel)] = "task.taskName"/>
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                            <mat-label>Task Description/SOP</mat-label>
                            <textarea
                            [(ngModel)] = "task.taskDescription"
                              matInput
                              placeholder="Ex. It makes me feel..." name="taskDescription"
                            ></textarea>
                          </mat-form-field>
                        </div>
                        <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                            <mat-label>WLA/OLA</mat-label>
                            <textarea
                            [(ngModel)] = "task.taskWla"
                              matInput
                              placeholder="Ex. It makes me feel..." name="taskWla"
                            ></textarea>
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                      
                        <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                            <mat-label>Task Owner</mat-label>
                            <textarea
                            [(ngModel)] = "task.taskOwner"
                              matInput
                              placeholder="Ex. It makes me feel..." name="taskOwner"
                            ></textarea>
                          </mat-form-field>
                        </div>
                      </div>
        
                      <button
                        mat-raised-button
                        type="submit"
                        class="btn btn-primary pull-right"
                      >
                        Submit
                      </button>
                      <div class="clearfix"></div>
                    </form>
                  </div>
              </div>
          </div>
   
      </div>
  </div>
