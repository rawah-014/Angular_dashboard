<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Tasks Overview</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead class="text-primary">
                  <th>Task Number</th>
                  <th>Task Name</th>
                  <th>Task Owner</th>
                  <th>Task Description/SOP</th>
                  <th>WLA/SLA</th>
                  <th>Manage</th>
                </thead>
                <tbody>
                    <tr *ngFor = "let task of tasks ">
                        <td>{{task.id}}</td>
                        <td>{{task.taskName}}</td>
                        <td>{{task.taskDescription}}</td>
                        <td>{{task.taskWla}}</td>
                        <td>{{task.taskOwner}}</td>
                        <td>
                            <div class="nav-item dropdown">
                                <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">settings</i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
    
                                  <a  routerLink="../modify-task/{{task.id}}"class="dropdown-item" >Update Task</a>
                                  <a (click) = "deleteTask(task.id)"   class="dropdown-item">Delete Task</a>
                                </div>
                            </div>
                        </td>
    
                      </tr>
                 
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
